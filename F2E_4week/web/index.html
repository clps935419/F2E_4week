<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F2E_4week</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1>CCCLOTHES</h1>
            <h2>MEN’S TOPS</h2>
        </div>
        <div class="content">
            <div class="item1">
                <h3 text="LINEN BLAZER">LINEN BLAZER</h3>
                <div class="pd-img"></div>
                <div class="border"></div>
                <span>01</span>
                <div class="patten"></div>
                <div class="line-text">Men’s outfit</div>
            </div>
           <div class="item2">
               <div class="border"></div>
               <span>02</span>
               <div class="square"></div>
               <div class="line-text">Men’s basics</div>
               <div class="pd-img"></div>
               <h3 text="FREELIFT">FREELIFT</h3>
           </div>
            <div class="item3">
                <div class="square"></div>
                <h3 text="SUPER SKINNY">SUPER SKINNY</h3>
                <div class="pd-img"></div>
                <h4>Men’s pattern shirts</h4>
                <div class="border"></div>
                <span>03</span>
            </div>
            <div class="item4">
                <div class="border"></div>
                <div class="line-text">Men’s cadual</div>
                <h3 text="DENIM">DENIM</h3>
                <div class="pd-img"></div>
                <span>04</span>
                <div class="patten"></div>
            </div>
            <div class="item5">
                <div class="patten"></div>
                <h3 text="SWEATSHIRTS">SWEATSHIRTS</h3>
                <div class="pd-img"></div>
                <div class="line-text">Men’s jacket</div>
                <div class="border"></div>
                <span>05</span>
            </div>
            <div class="item6">
                <h3 text="VINTAGE DENIM">VINTAGE DENIM</h3>
                <div class="pd-img"></div>
                <span>06</span>
                <div class="square"></div>
                <div class="border"></div>
                <div class="line-text">Men’s classic</div>
            </div>
            <div class="item7">
                <div class="line-text">Men’s shirts</div>
                <div class="border"></div>
                <div class="pd-img"></div>
                <h3 text="EDITION">EDITION</h3>
                <div class="square"></div>
                <span>07</span>
            </div>
        </div>
    </div>
</body>
</html>
